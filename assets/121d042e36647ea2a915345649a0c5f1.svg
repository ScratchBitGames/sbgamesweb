) scale(1.02225,0.62346)" font-size="40" xml:space="preserve" fill="#000000" stroke-width="1" stroke-linecap="butt" font-family="&quot;CafeteriaBold Regular&quot;, Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">ScratchBit Games is an indie game company</tspan><tspan x="0" dy="46.150000000000006px">founded by FreePlayArcade (Jared) and with a bit</tspan><tspan x="0" dy="46.150000000000006px">of help of some followers.</tspan><tspan x="0" dy="46.150000000000006px">Formerly known as Glitch Games, SB Games has a</tspan><tspan x="0" dy="46.150000000000006px">lot of history known for any scratchers. The</tspan><tspan x="0" dy="46.150000000000006px">company also makes collabs with others.</tspan></text></g></g></svg>